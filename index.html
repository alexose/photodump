<html>
<head>
<meta charset="utf-8">
<style>

@media screen and (max-width: 300px) /* Mobile */ {
  @viewport {
      width: device-width;
      zoom: 2;
  }
}

body {
    width: 100%;
    height: 100%;
    background: #222;
    margin: 0; padding: 0;
    cursor: pointer;
}

h1,p {
    font-family: Tahoma, Geneva, sans-serif;
}

#application {
    position: absolute;
    top:0;right:0;bottom:0;left:0;
    display:block;
    width:100%;
    height:100%;
    z-index:1;
    
    line-height: 0;
   
    -webkit-column-count: 5;
    -webkit-column-gap:   0px;
    -moz-column-count:    5;
    -moz-column-gap:      0px;
    column-count:         5;
    column-gap:           0px;  
}

.welcome {
    all: initial;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.welcome-inner {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 1024px;
    margin: 80px 0;
    padding: 60px;
    border: 3px inset #333;
    border-radius: 30px;
    color: #555;
    font-size: 20px;
    text-align: center;
}

.welcome-inner a {
    color: #555;
}

.button {
    width: 50px;
    height: 50px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    background: none;
    border: 2px solid #555;
    color: #555;
    font-size: 25px;
    font-weight: 800;
    z-index: 2;
}

.button:focus {
  outline: none;
  box-shadow: none;
}

.help {
    width: 35px;
    height: 35px;
    border-radius: 17px;
    top: 20px;
    right: 20px;
}

.previous, .next {
    top: 45%;
    width: 80px;
    height: 80px;
    border-radius: 40px;
    font-size: 40px;
}
.next {
    right: 20px;
}

.curtain {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.55);
}

img.full {
    max-height: 100%;
    max-width: 100%;
}

.modal {
    max-height: 80%;
    width: 600px;
    background: #111;
    color: #555;
    border-radius: 30px;
    font-size: 20px;
}

.modal.images {
    height: 100%;
    width: 100%;
    max-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.thumb img {
    width: 100% !important;
    height: auto !important;
	transition: opacity 0.5s ease-in-out;
}

.thumb {
    display: inline-block;
    position: relative;
	margin: 10px;
}

.shade {
    opacity: 0.2;
    height: 100%;
    background: #000;
    pointer-events: none;
    pointer: cursor;
    position: absolute;
    right: 0;
}

</style>
</head>
<body>
    <div id="application"></div>
    <script src='script.js'></script>
</body>
</html>
