<html>
<head>
<style>

@media screen and (max-width: 300px) /* Mobile */ {
  @viewport {
      width: device-width;
      zoom: 2;
  }
}

body {
    width: 100%;
    height: 100%;
    background: #222;
    margin: 0; padding: 0;
    cursor: pointer;
}

#upload, #application{
    position: absolute;
    top:0;right:0;bottom:0;left:0;
    display:block;
    width:100%;
    height:100%;
    z-index:1;
}

#upload{
    opacity:0;
    z-index:1;
}

#main{
    pointer-events: all;
}

ul {
    margin: 0; padding: 0;
    list-style: none;
    width: 100%;
    overflow: hidden; /* http://stackoverflow.com/questions/12783064/ */
}

li {
    margin: 0;
    float: left;
}

li.wrap{
    position: relative;
    margin: 20px;
}

li.thumb {
    display: block;
    text-align: center;
    max-height: 90px;
    max-width: 140px;
    margin: 10px 5px;
    cursor: pointer;
    position: relative;
}

li.thumb img {
    height: 100%;
    width: 100%;
    object-fit: contain;
}

li.thumb .shade {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    pointer-events: none;
}

h1 {
    position: absolute;
    top:100px;
    left:0;
    right:0;
    color: #777;
    text-align: center;
}

.dragover {
    color: rgba(255,255,255,0.5)
}

#box {
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

.modal {
    max-width: 90%;
    max-height: 90%;
}

.modal img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: auto;
}

</style>
</head>
<body>
    <div id="application"></div>
    <script src='script.js'></script>
</body>
</html>
